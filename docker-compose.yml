version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: membership-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-membership_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: membership-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: ./api
      dockerfile: ../docker/api.Dockerfile
    container_name: membership-api
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"

  bot:
    build:
      context: ./bot
      dockerfile: ../docker/bot.Dockerfile
    container_name: membership-bot
    restart: always
    depends_on:
      - db
    env_file:
      - .env

  dashboard:
    build:
      context: ./dashboard
      dockerfile: ../docker/dashboard.Dockerfile
    container_name: membership-dashboard
    restart: always
    depends_on:
      - api
    env_file:
      - .env
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  redis_data:
